      body {
        
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(255,255,255,0.6);
        background-image: url(video-game-collage-wallpaper-preview.jpg);
        background-blend-mode: lighten;
      }
      .container {
        position: relative;
        text-align: center;
        margin-top: 50px;
        padding: 0 10px;
      }
      .logo {
        max-width: 80%;
        margin-bottom: 30px;
        border: 10px solid #333; /* Darker border */
        border-radius: 15px; /* Rounded corners */
        background-color: #fff; /* White background */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding shadow */
      }
      .button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
        transition: background-color 0.3s ease; /* Adding transition for button background color */
        background-color: #f0f0f0; /* Lighter background color */
        color: #000; /* Black text color */
        border: 1px solid #ccc; /* Faint border */
      }
      .login-button, .signup-button {
        background-color: #333; /* Darker background color */
        color: #fff; /* White text color */
      }
      .login-form, .signup-form {
        display: none;
      }
      .password, .username{
        text-align: center;
        padding: 10px 20px;
      }
      .input-field {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: calc(100% - 20px);
      }
      /* Animation for showing login form */
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(-50%);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Animation for hiding login form */
      @keyframes slideOut {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-50%);
        }
      }
  
      /* Media Query for mobile devices */
      @media (max-width: 768px) {
        .container {
          margin-top: 20px;
        }
        .logo {
          max-width: 90%;
          margin-bottom: 20px;
        }
        .button {
          font-size: 16px;
        }
      }
    </style>
