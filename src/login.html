<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Archive - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255,255,255,0.6);
      background-image: url(video-game-collage-wallpaper-preview.jpg);
      background-blend-mode: lighten;
    }
    .container {
      position: relative;
      text-align: center;
      margin-top: 50px;
      padding: 0 10px;
    }
    .logo {
      max-width: 80%;
      margin-bottom: 30px;
      border: 10px solid #333; /* Darker border */
      border-radius: 15px; /* Rounded corners */
      background-color: #fff; /* White background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding shadow */
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
      transition: background-color 0.3s ease; /* Adding transition for button background color */
      background-color: #f0f0f0; /* Lighter background color */
      color: #000; /* Black text color */
      border: 1px solid #ccc; /* Faint border */
    }
    .login-button, .signup-button {
      background-color: #333; /* Darker background color */
      color: #fff; /* White text color */
    }
    .login-form, .signup-form {
      display: none;
    }
    .input-field {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: calc(100% - 20px);
    }
    /* Animation for showing login form */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Animation for hiding login form */
    @keyframes slideOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50%);
      }
    }

    /* Media Query for mobile devices */
    @media (max-width: 768px) {
      .container {
        margin-top: 20px;
      }
      .logo {
        max-width: 90%;
        margin-bottom: 20px;
      }
      .button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Arcade.png" alt="Arcade Archive Logo" class="logo">
    <div id="button-container">
      <button class="button login-button" id="login-btn">Login</button><br>
      <button class="button signup-button" id="signup-btn">Create an Account</button>
    </div>
    <form class="login-form" id="login-form">
      <input type="text" class="input-field" placeholder="Username" id="login-username">
      <br>
      <input type="password" class="input-field" placeholder="Password" id="login-password">
      <br>
      <button type="submit" class="button login-button">Submit</button>
      <br>
      <button type="button" class="button back-button" id="back-login-btn">Back</button>
    </form>
    <form class="signup-form" id="signup-form">
      <input type="text" class="input-field" placeholder="Username" id="signup-username">
      <br>
      <input type="email" class="input-field" placeholder="Email" id="signup-email">
      <br>
      <input type="password" class="input-field" placeholder="Password" id="signup-password">
      <br>
      <button type="submit" class="button signup-button">Create Account</button>
      <br>
      <button type="button" class="button back-button" id="back-signup-btn">Back</button>
    </form>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', function() {
      document.getElementById('button-container').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('login-form').style.animation = 'slideIn 0.5s ease forwards'; // Apply slideIn animation
    });

    document.getElementById('signup-btn').addEventListener('click', function() {
      document.getElementById('button-container').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('signup-form').style.animation = 'slideIn 0.5s ease forwards'; // Apply slideIn animation
    });

    document.getElementById('back-login-btn').addEventListener('click', function() {
      document.getElementById('button-container').style.display = 'block';
      document.getElementById('login-form').style.animation = 'slideOut 0.5s ease forwards'; // Apply slideOut animation
      setTimeout(() => { document.getElementById('login-form').style.display = 'none'; }, 500); // Hide form after animation
    });

    document.getElementById('back-signup-btn').addEventListener('click', function() {
      document.getElementById('button-container').style.display = 'block';
      document.getElementById('signup-form').style.animation = 'slideOut 0.5s ease forwards'; // Apply slideOut animation
      setTimeout(() => { document.getElementById('signup-form').style.display = 'none'; }, 500); // Hide form after animation
    });

    // Add hover effect to buttons
    var buttons = document.querySelectorAll('.button');
    buttons.forEach(function(button) {
      button.addEventListener('mouseenter', function() {
        button.style.backgroundColor = "#555";
      });
      button.addEventListener('mouseleave', function() {
        if (button.classList.contains('back-button')) {
          button.style.backgroundColor = "#f0f0f0";
        } else {
          button.style.backgroundColor = "#333";
        }
      });
    });
  </script>
</body>
</html>
