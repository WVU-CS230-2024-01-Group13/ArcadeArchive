<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Archive - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; /* Background color */
      background-image: url('background.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Adding shadow */
      display: flex;
      justify-content: space-between; /* Aligning items on the same line */
      align-items: center; /* Centering items vertically */
    }
    .navbar-brand {
      padding: 15px 20px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center; /* Centering items vertically */
    }
    .navbar-brand img {
      height: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .navbar-menu a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .navbar-menu a:hover {
      background-color: #555;
    }
    .greeting {
      color: #333;
      padding: 15px 20px;
    }
    .main-content {
      padding: 20px;
      margin-top: 70px; /* Adjusting margin to make space for navbar */
    }
    @media screen and (min-width: 769px) {
      .main-content {
        margin-left: 270px;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#" class="navbar-brand">
    <img src="Arcade.png" alt="Arcade Archive Logo">Arcade Archive
  </a>
  <div class="navbar-menu">
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="greeting">Hello <span id="username">User</span>.</div>
</div>

<div class="main-content">
  <!-- Main content of the home page goes here -->
  <h1>Welcome to the Arcade Archive</h1>
  <p>This is the home page content of the Arcade Archive.</p>
</div>

</body>
</html>
